<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Brain outline -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  <!-- Neural connections -->
  <g fill="none" stroke="white" stroke-width="2" opacity="0.9">
    <!-- Central hub -->
    <circle cx="50" cy="50" r="8" fill="white"/>
    <!-- Nodes -->
    <circle cx="30" cy="35" r="5" fill="white"/>
    <circle cx="70" cy="35" r="5" fill="white"/>
    <circle cx="25" cy="60" r="5" fill="white"/>
    <circle cx="75" cy="60" r="5" fill="white"/>
    <circle cx="50" cy="75" r="5" fill="white"/>
    <!-- Connections -->
    <line x1="50" y1="50" x2="30" y2="35"/>
    <line x1="50" y1="50" x2="70" y2="35"/>
    <line x1="50" y1="50" x2="25" y2="60"/>
    <line x1="50" y1="50" x2="75" y2="60"/>
    <line x1="50" y1="50" x2="50" y2="75"/>
    <!-- Cross connections -->
    <line x1="30" y1="35" x2="25" y2="60" opacity="0.5"/>
    <line x1="70" y1="35" x2="75" y2="60" opacity="0.5"/>
    <line x1="25" y1="60" x2="50" y2="75" opacity="0.5"/>
    <line x1="75" y1="60" x2="50" y2="75" opacity="0.5"/>
  </g>
</svg>
